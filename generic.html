<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generic Website</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    header, footer { background: #222; color: white; text-align: center; padding: 1rem; }
    nav { background: #444; padding: 1rem; text-align: center; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; }
    .container { max-width: 1000px; margin: auto; padding: 2rem; background: white; }
    section { margin-bottom: 2rem; }
    img { max-width: 100%; border-radius: 8px; }
    form input, form select, form textarea, form button {
      width: 100%; padding: 0.8rem; margin-top: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;
    }
    form button { background: #333; color: white; border: none; cursor: pointer; }
    form button:hover { background: #555; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
  </style>
</head>
<body>

  <header>
    <h1>Generic Business</h1>
    <p>Welcome to our website</p>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#book">Book</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="container">
    
    <section id="about">
      <h2>About Us</h2>
      <p>This is a generic template for a service-based business website.</p>
    </section>

    <section id="portfolio">
      <h2>Portfolio</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/300" alt="Sample Image 1">
        <img src="https://via.placeholder.com/300" alt="Sample Image 2">
        <img src="https://via.placeholder.com/300" alt="Sample Image 3">
      </div>
    </section>

    <section id="book">
      <h2>Book a Service</h2>
      <form action="#" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="service">Select Service</label>
        <select id="service" name="service" required>
          <option value="">Choose one</option>
          <option>Service A</option>
          <option>Service B</option>
          <option>Service C</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>

        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="4"></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: example@example.com</p>
      <p>Instagram: @yourhandle</p>
    </section>

  </div>

  <footer>
    <p>&copy; 2025 Generic Business. All rights reserved.</p>
  </footer>

</body>
</html>
