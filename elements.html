<!DOCTYPE HTML>
<!-- Container for the whole form -->
<div class="container">
  <h1>Book Your Session</h1>

  <form action="https://formspree.io/f/yourFormID" method="POST">
    
    <label for="name">Full Name</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" required>

    <label for="instagram">Instagram Handle</label>
    <input type="text" name="instagram" id="instagram" placeholder="@yourhandle">

    <label for="service">Service</label>
    <select name="service" id="service" required>
      <option value="">Select a Service</option>
      <option>Basic Portrait – $175</option>
      <option>Deluxe Portrait – $225</option>
      <option>Event Coverage – $50/hr</option>
      <option>Headshots: Single – $100</option>
      <option>Headshots: 1–5 People – $150</option>
      <option>Headshots: 6+ People – $180</option>
      <option>Couples / Engagement – $300</option>
    </select>

    <label for="date">Preferred Date</label>
    <input type="date" name="date" id="date" required>

    <label for="notes">Additional Notes</label>
    <textarea name="notes" id="notes" rows="4" placeholder="Tell us anything important..."></textarea>

    <button type="submit">Submit Booking Request</button>
  </form>
</div>
